<!DOCTYPE html>
<html>
<head>
    <title>Váriaveis</title>
    <script>
        window.onload = function() {
            // Declaração de variáveis
            var a = 5;
            var b = 3;

            // Soma
            var soma = a + b;
            console.log("Soma: " + soma); // Resultado: 8

            // Divisão
            var divisao = a / b;
            console.log("Divisão: " + divisao); // Resultado: 1.6666666666666667

            // Multiplicação
            var multiplicacao = a * b;
            console.log("Multiplicação: " + multiplicacao); // Resultado: 15

            // Comparação (igualdade)
            var igual = a === b;
            console.log("Igualdade: " + igual); // Resultado: false

            // Comparação (diferença)
            var diferente = a !== b;
            console.log("Diferença: " + diferente); // Resultado: true

            // Comparação (maior que)
            var maiorQue = a > b;
            console.log("Maior que: " + maiorQue); // Resultado: true

            // Comparação (menor que)
            var menorQue = a < b;
            console.log("Menor que: " + menorQue); // Resultado: false

            // Comparação (maior ou igual a)
            var maiorOuIgual = a >= b;
            console.log("Maior ou igual a: " + maiorOuIgual); // Resultado: true

            // Comparação (menor ou igual a)
            var menorOuIgual = a <= b;
            console.log("Menor ou igual a: " + menorOuIgual); // Resultado: false
        };
    </script>
</head>
<body>
    <h1>Bom dia!</h1>
    <p>Tudo bom?</p>
</body>
</html>
